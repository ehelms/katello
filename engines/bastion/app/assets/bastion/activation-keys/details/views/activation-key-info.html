<section>

  <div class="details fl">
    <section>
      <div class="detail">
        <span class="info-label" translate>Name</span>
        <span class="info-value"
              alch-edit-text="activationKey.name"
              readonly="activationKey.readonly"
              on-save="save(activationKey)">
        </span>
      </div>

      <div class="detail">
        <span class="info-label" translate>Description</span>
        <span class="info-value"
              alch-edit-textarea="activationKey.description"
              readonly="activationKey.readonly"
              on-save="save(activationKey)">
        </span>
      </div>

      <div class="detail">

        <span class="info-label" translate>System Limit</span>

        <span class="info-value"
              alch-edit-custom="activationKey.max_systems"
              readonly="activationKey.readonly"
              formatter="defaultNumberString"
              formatter-options="limitTranslations"
              on-save="save(activationKey)">

          <div class="form input">
            <div>
              <span translate>
                Unlimited Systems:
              </span>
              <input type='checkbox'
                   ng-model="unlimited"
                   ng-checked="isUnlimited(activationKey)"
                   ng-change="unlimitedChanged()"/>
            </div>
            <div ng-hide="isUnlimited(activationKey)" >
              <span translate>
                Limit:
              </span>
              <input ng-model="activationKey.max_systems"
                     name="max_systems"
                     type="number"
                     tabindex="2"/>
              <span class="note error" ng-show="activationKeyForm.max_systems.$invalid">
                <ul><li ng-repeat="message in activationKeyForm.max_systems.$error.messages">{{ message }}</li></ul>
              </span>
            </div>
          </div>

        </span>
      </div>
    </section>
  </div>
</section>
